<div class="mainDiv">
    <div id="header">
        <button (click)="goToHome()" class="ui teal button" id="adduser">Home</button>
        <button (click)="addUser()" class="ui teal button" id="adduser">Add User</button>
        <h3 style="color: white;padding-left: 30%;padding-top: 1.2%;" class="ui left floated header">
            Users
        </h3>
        <h3 (click)="logOut()" style="color: white;cursor: pointer;padding-top: 1.2%;" class="ui right floated header">
            Log Out
        </h3>
    </div>
    <div>
        <table>
            <tr>
                <th style="display: none;">Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let user of users">
                <td style="display: none;">{{user._id}}</td>
                <td>{{user.name.first}}</td>
                <td>{{user.name.last}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><button (click)="editBtn(user)" class="ui blue button">Edit</button></td>
                <td><button (click)="delBtnPopup(user)" class="ui red button">Delete</button>

                    <!--user delete conformation popUp-->
                    <div class="ui small modal" id="deletPopUp">
                        <div class="header">Delete Your Account</div>
                        <div class="content">
                            <h4>Are you sure you want to delete your account </h4>
                        </div>
                        <div class="actions">
                            <div (click)="deleteUser()" class="ui green approve button">
                                <h3>Yes<i class="checkmark icon"></i></h3>
                            </div>
                            <div class="ui red cancel button">
                                <h3>No</h3>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </table>
    </div>
</div>

<!--new user popUp-->
<div class="ui modal" id="newUser">
    <div class="header">Add New User</div>
    <div class="content">
        <form class="ui form" id="uiForm">
            <label style="display: none;">{{_id}}</label>
            <div class="field">
                <div class="ui grid">
                    <div style="text-align: right;" class="two wide column">
                        <h4>First:</h4>
                    </div>
                    <div class="six wide column">
                        <input type="text" [(ngModel)]="first" name='first'>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui grid">
                    <div style="text-align: right;" class="two wide column">
                        <h4>Last:</h4>
                    </div>
                    <div class="six wide column">
                        <input type="text" [(ngModel)]="last" name='last'>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui grid">
                    <div style="text-align: right;" class="two wide column">
                        <h4>Email:</h4>
                    </div>
                    <div class="six wide column">
                        <input type="email" [(ngModel)]="email" name='email'>
                        <div id="msg" style="display: none; color: red;">{{msg}}</div>
                    </div>
                </div>
            </div>
            <div class="field" id="pwd">
                <div class="ui grid">
                    <div style="text-align: right;" class="two wide column">
                        <h4>Password:</h4>
                    </div>
                    <div class="six wide column">
                        <input type="password" [(ngModel)]="password" name='password'>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui grid">
                    <div style="text-align: right;" class="two wide column">
                        <h4>Role:</h4>
                    </div>
                    <div class="six wide column">
                        <select [(ngModel)]="role" name='role' required>
                            <option>Admin</option>
                            <option>Lead</option>
                            <option>Manager</option>
                            <option>User</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui grid">
                    <div style="text-align: right;" class="two wide column">
                    </div>
                    <div class="six wide column">
                        <button (click)="submitBtn()" class="ui primary submit button" type="submit" id="submit">Submit</button>
                        <button (click)="updateBtn()" class="ui primary submit button" type="submit" id="update" style="display: none;">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <div (click)="cancelBtn()" class="ui cancel button">Cancel</div>
    </div>
</div>
